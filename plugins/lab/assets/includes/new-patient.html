<script src="assets/js/plugins/forms/selects/select2.min.js"></script>
<script src="assets/js/plugins/forms/tags/tagsinput.min.js"></script>
<script src="assets/js/plugins/forms/inputs/typeahead/typeahead.bundle.min.js"></script>
<script>
$("select").select2({
		placeholder: "Select an option",
		allowClear: true
	});
</script>
<!---new body modal form-->
<div id="new-patient-registration">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-4"></div>
			<div class="content-group col-md-4">
				<label class="control-label">Patient ID</label>
				<div class="input-group">
					<input type="text" class="form-control" ng-model="patientNumber" placeholder="enter patient number to load profile"/>
					<span class="input-group-btn">
						<button class="btn btn-primary" ng-click="loadPatientProfile()">Go</button>
					</span>
				</div>
			</div>

			<div class="content-group col-md-4">
				<label class="control-label">Select lab to assign patient</label>
				<select class="select" ng-model="patientLab">
				<option></option>
					<option ng-repeat="lab in labs" value="{{lab.LabID}}">{{lab.LabName}}</option>
				</select>
			</div>
		</div>
	</div>
	<div class="col-md-12 mt-15">
		<div class="content-group col-md-4">
			<label class="control-label">First Name</label>
			<input type="text" class="form-control" ng-model="patient.firstName"/>
		</div>
		<div class="content-group col-md-4">
			<label class="control-label">Other Names</label>
			<input type="text" class="form-control" ng-model="patient.lastName"/>
		</div>
		<div class="content-group col-md-4">
			<label class="control-label">Date Of Birth</label>
			<input type="date" class="form-control" ng-model="patient.dateOfBirth"/>
		</div>
		<div class="content-group col-md-4">
			<label class="control-label">Gender</label>
			<select class="select" ng-model="patient.gender">
				<option></option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
		</div>
		<div class="content-group col-md-4">
			<label class="control-label">Phone Number</label>
			<input type="text" class="form-control" ng-model="patient.phoneNumber"/>
		</div>
		<div class="content-group col-md-4">
			<label class="control-label">Address</label>
			<input type="text" class="form-control" ng-model="patient.address"/>
		</div>
		<div class="content-group col-md-12" ng-hide="true">
			<label class="control-label">Clinic/Ward</label>
			<input type="text" class="form-control" ng-model="patient.clinic"/>
		</div>
		<div class="content-group col-md-12">
			<label class="control-label">Nature of Specimen/Clinical Diagnosis</label>
			<textarea col="3" row="3" class="form-control" ng-model="patient.clinicalDiagnosis"/>
		</div>
		<div class="content-group col-md-6">
			<label class="control-label">Investigation Type</label>
			<select class="select" ng-model="patient.investigationTypeRequired">
				<option></option>
				<option value="{{type.InvestigationTypeID}}" ng-repeat="type in investigationTypes">{{type.InvestigationTypeName}}</option>
			</select>
		</div>

		<div class="content-group col-md-6 pull-right">
			<button type="button" class="col-md-4 btn btn-warning" ng-click="savePatient()"> Register</button>
		</div>
	</div>
</div>
