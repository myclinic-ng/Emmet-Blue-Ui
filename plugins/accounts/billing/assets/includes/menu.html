<script src="assets/js/navbar_fixed_secondary.js"></script>
<script type="text/javascript" src="assets/js/plugins/pickers/daterangepicker.js"></script>
<script>
	$('.daterange').daterangepicker({
		showDropdowns: true,
        applyClass: 'bg-success',
        cancelClass: 'btn-default'
	});
</script>
<!-- Second navbar -->
<div class="navbar navbar-default" id="navbar-second" ng-controller="accountsBillingMenuController">
	<ul class="nav navbar-nav no-border visible-xs-block">
		<li><a class="text-center collapsed" data-toggle="collapse" data-target="#navbar-second-toggle"><i class="icon-menu7"></i></a></li>
	</ul>

	<div class="navbar-collapse collapse" id="navbar-second-toggle">
		<ul class="nav navbar-nav">
			<li><a href="accounts/billing/dashboard"><i class="icon-display4 position-left"></i> Payment Requests</a></li>

			<li><a href="#" data-toggle="modal" data-target="#deposits_account"><i class="icon-piggy-bank position-left"></i> Patient Deposit Accounts</a></li>

			<!-- <li><a href="#" data-toggle="modal" data-target="#generate_new_billing"><i class="icon-table2"></i> New Invoice </a></li> -->

			<li><a href="#" data-toggle="modal" data-target="#accept_new_payment" class="reload_invoices"><i class="icon-credit-card"></i> New Payment </a></li>

			<li><a href="accounts/billing/view-invoices"><i class="icon-books"></i> View Invoices </a></li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-click="loadWallet()">
					<i class="icon-wallet"></i>
					<span class="position-right">My Wallet</span>
				</a>
				
				<div class="dropdown-menu dropdown-content">
					<div class="dropdown-content-heading">
						<h5 class="text-primary">{{walletTitle}}</h5>
						<ul class="icons-list">
							<li><a href="#" ng-click="loadWallet()"><i class="icon-sync"></i></a></li>
						</ul>
					</div>

					<div class="col-md-12">
						<div class="form-group">
							<label class="control-label">Pick Date Ranges</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-calendar22"></i></span>
								<input type="text" class="form-control daterange" ng-model="dateRanges"> 
							</div>
						</div>
					</div>

					<ul class="media-list dropdown-content-body width-350">
						<li class="media" ng-repeat="item in paymentBreakdown">
							<div class="media-left">
								<a href="#" class="btn text-primary btn-flat btn-icon btn-sm"><i class="icon-cash"></i></a>
							</div>

							<div class="media-body text-bold">
								<span ng-currency ng-currency-symbol="naira"></span> <em>{{item.total}}</em>
								<div class="media-annotation">{{item.BillingPaymentMethod}}</div>
							</div>
						</li>
						<li class="media" ng-if="paymentBreakdown.length == 0">
							<div class="media-left">
								<a href="#" class="btn text-info btn-flat btn-icon btn-lg"><i class="fa fa-ban"></i></a>
							</div>

							<div class="media-body text-bold">
								<!-- <span ng-currency ng-currency-symbol="naira"></span>  --><em>N/A</em>
								<div class="media-annotation">No Payment Transaction For The Selected Date</div>
							</div>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
</div>
